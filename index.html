<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youcef Niveau - المساعد الذكي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* CSS الخاص بك بالكامل - مع تعديلات بسيطة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 100vh;
            background: white;
            border-radius: 0;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #e5e5e5;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #10a37f 0%, #0d8c6d 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        .model-selector {
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .model-btn {
            padding: 8px 16px;
            border: 2px solid #e5e5e5;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .model-btn.active {
            background: #10a37f;
            color: white;
            border-color: #10a37f;
        }

        .model-btn:hover:not(.active) {
            background: #f0f0f0;
        }

        .welcome-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10a37f 0%, #0d8c6d 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            color: white;
            font-size: 32px;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .input-container {
            padding: 16px 24px 24px 24px;
            background: white;
            border-top: 1px solid #e5e5e5;
        }

        .input-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            justify-content: center;
        }

        .attachment-btn {
            background: #f8f9fa;
            border: 2px dashed #e5e5e5;
            color: #666;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .attachment-btn:hover {
            background: #10a37f;
            color: white;
            border-color: #10a37f;
        }

        .input-wrapper {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }

        .text-input {
            width: 100%;
            padding: 16px 50px 16px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 56px;
            max-height: 120px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .text-input:focus {
            border-color: #10a37f;
        }

        .send-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: #10a37f;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background: #0d8c6d;
        }

        .input-footer {
            text-align: center;
            margin-top: 12px;
            font-size: 12px;
            color: #999;
        }

        .file-preview {
            max-width: 700px;
            margin: 0 auto 12px auto;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .preview-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .preview-item:last-child {
            margin-bottom: 0;
        }

        .preview-icon {
            color: #10a37f;
        }

        .preview-name {
            flex: 1;
            font-size: 14px;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 4px;
        }

        .remove-btn:hover {
            color: #ff4444;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .user-message {
            background: #10a37f;
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            align-self: flex-end;
            word-wrap: break-word;
        }

        .bot-message {
            background: #f1f3f4;
            color: #333;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            align-self: flex-start;
            word-wrap: break-word;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #666;
            animation: typing 1.4s infinite ease-in-out;
            display: inline-block;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        .typing-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .message-info {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 2px 6px;
            font-size: 11px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #e8f0fe;
            color: #10a37f;
        }

        .current-model {
            font-size: 11px;
            background: #10a37f;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 5px;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .welcome-title {
                font-size: 28px;
            }
            
            .welcome-subtitle {
                font-size: 16px;
            }
            
            .user-message,
            .bot-message {
                max-width: 90%;
            }
            
            .model-selector {
                padding: 8px;
            }
            
            .model-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-robot"></i>
            </div>
            <div>
                <h1>Youcef Niveau</h1>
            </div>
        </div>

        <div class="model-selector">
            <button class="model-btn active" data-model="deepseek-chat">
                <i class="fas fa-comments"></i> DeepSeek Chat
            </button>
            <button class="model-btn" data-model="deepseek-reasoner">
                <i class="fas fa-brain"></i> DeepSeek Reasoner
            </button>
        </div>

        <div class="welcome-section">
            <div class="welcome-icon">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1 class="welcome-title">مرحباً، أنا Youcef Niveau</h1>
            <p class="welcome-subtitle">
                مساعدك الذكي في حل المسائل الرياضية والعلوم<br>
                <span style="color: #10a37f; font-weight: 600;">مدعوم بـ DeepSeek الذكاء الاصطناعي</span><br>
                يمكنك إرفاق صورة للمسألة عبر زر (+)
            </p>
        </div>
        
        <div class="input-container">
            <div class="file-preview" id="file-preview"></div>
            
            <div class="input-actions">
                <button class="attachment-btn" onclick="document.getElementById('file-input').click()">
                    <i class="fas fa-plus"></i>
                </button>
                <input type="file" id="file-input" accept="image/*" multiple style="display: none;">
            </div>

            <div class="input-wrapper">
                <textarea 
                    class="text-input" 
                    placeholder="أرسل رسالة إلى Youcef Niveau..."
                    rows="1"
                    id="text-input"
                ></textarea>
                <button class="send-button" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-footer">
                <span style="color: #10a37f;">
                    <i class="fas fa-bolt"></i> مدعوم بـ DeepSeek API - مجاني بالكامل
                </span>
            </div>
        </div>
    </div>

    <script>
        class YoucefNiveauChat {
            constructor() {
                this.attachedFiles = [];
                this.API_URL = '/api/chat';
                this.currentModel = 'deepseek-chat'; // النموذج الافتراضي
                this.initializeEventListeners();
                this.setupWelcomeMessage();
                this.setupModelSelector();
            }

            setupWelcomeMessage() {
                const welcomeSubtitle = document.querySelector('.welcome-subtitle');
                welcomeSubtitle.innerHTML = `
                    مساعدك الذكي في حل المسائل الرياضية والعلوم<br>
                    <span style="color: #10a37f; font-weight: 600;">مدعوم بـ DeepSeek الذكاء الاصطناعي</span><br>
                    يمكنك إرفاق صورة للمسألة عبر زر (+)
                `;
            }

            setupModelSelector() {
                const modelButtons = document.querySelectorAll('.model-btn');
                modelButtons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        // إزالة النشاط من جميع الأزرار
                        modelButtons.forEach(btn => btn.classList.remove('active'));
                        // إضافة النشاط للزر المحدد
                        e.target.classList.add('active');
                        // تحديث النموذج الحالي
                        this.currentModel = e.target.dataset.model;
                        this.updateInputFooter();
                    });
                });
            }

            updateInputFooter() {
                const footer = document.querySelector('.input-footer span');
                const modelNames = {
                    'deepseek-chat': 'DeepSeek Chat',
                    'deepseek-reasoner': 'DeepSeek Reasoner'
                };
                footer.innerHTML = `<i class="fas fa-bolt"></i> ${modelNames[this.currentModel]} - جاهز للمساعدة`;
            }

            initializeEventListeners() {
                const textInput = document.getElementById('text-input');
                const sendButton = document.getElementById('send-button');
                const fileInput = document.getElementById('file-input');

                sendButton.addEventListener('click', () => this.sendMessage());
                
                textInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                textInput.addEventListener('input', this.autoResizeTextarea);
                fileInput.addEventListener('change', (e) => this.handleFileUpload(e));

                // إضافة زر النسخ لجميع الرسائل
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('copy-btn')) {
                        this.copyMessage(e.target);
                    }
                });
            }

            autoResizeTextarea() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            }

            handleFileUpload(event) {
                const files = event.target.files;
                if (!files.length) return;

                for (let file of files) {
                    if (file.type.startsWith('image/')) {
                        this.attachedFiles.push(file);
                        this.displayFilePreview(file);
                    } else {
                        alert('عذراً، المساعد يدعم إرفاق الصور فقط لمعالجة المسائل الرياضية.');
                    }
                }

                if (this.attachedFiles.length > 0) {
                    document.getElementById('file-preview').style.display = 'block';
                }
                event.target.value = '';
            }

            displayFilePreview(file) {
                const previewContainer = document.getElementById('file-preview');
                
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.dataset.fileName = file.name;
                previewItem.innerHTML = `
                    <i class="fas fa-image preview-icon"></i>
                    <span class="preview-name">${file.name} (${this.formatFileSize(file.size)})</span>
                    <button class="remove-btn" type="button" onclick="chat.removeFile('${file.name}')">
                        <i class="fas fa-times"></i>
                    </button>
                `;

                previewContainer.appendChild(previewItem);
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 ب';
                const k = 1024;
                const sizes = ['ب', 'ك.ب', 'م.ب', 'ج.ب'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }

            removeFile(fileName) {
                this.attachedFiles = this.attachedFiles.filter(file => file.name !== fileName);
                
                const previewContainer = document.getElementById('file-preview');
                const itemToRemove = previewContainer.querySelector(`[data-file-name="${fileName}"]`);
                if (itemToRemove) {
                    itemToRemove.remove();
                }
                
                if (this.attachedFiles.length === 0) {
                    previewContainer.style.display = 'none';
                }
            }

            hideWelcomeSection() {
                const welcomeSection = document.querySelector('.welcome-section');
                if (welcomeSection.style.display !== 'none') {
                    welcomeSection.style.display = 'none';
                    
                    let chatMessages = document.querySelector('.chat-messages');
                    if (!chatMessages) {
                        chatMessages = document.createElement('div');
                        chatMessages.className = 'chat-messages';
                        const modelSelector = document.querySelector('.model-selector');
                        document.querySelector('.chat-container').insertBefore(chatMessages, document.querySelector('.input-container'));
                    }
                }
            }

            showTypingIndicator() {
                const chatMessages = document.querySelector('.chat-messages');
                let typingDiv = document.getElementById('typing-indicator');
                if (!typingDiv) {
                    typingDiv = document.createElement('div');
                    typingDiv.className = 'bot-message';
                    typingDiv.id = 'typing-indicator';
                    const modelNames = {
                        'deepseek-chat': 'DeepSeek Chat',
                        'deepseek-reasoner': 'DeepSeek Reasoner'
                    };
                    typingDiv.innerHTML = `
                        <div class="typing-indicator">
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <span style="margin-right: 8px; font-size: 12px; color: #666;">${modelNames[this.currentModel]} يجيب...</span>
                        </div>
                    `;
                    chatMessages.appendChild(typingDiv);
                }
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            hideTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            addUserMessage(message, files = []) {
                const chatMessages = document.querySelector('.chat-messages');
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'user-message';

                let content = '';
                if (message) {
                    content += `<div style="margin-bottom: 8px;">${message}</div>`;
                }

                if (files.length > 0) {
                    content += `<div style="font-size: 12px; opacity: 0.9; ${message ? 'margin-top: 8px;' : ''}">`;
                    content += `<i class="fas fa-paperclip"></i> ${files.length} صورة مرفقة`;
                    content += `</div>`;
                }

                content += `<div class="message-info">
                    <span>أنت</span>
                    <span>${new Date().toLocaleTimeString('ar-EG', {hour: '2-digit', minute:'2-digit'})}</span>
                </div>`;

                messageDiv.innerHTML = content;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            addBotMessage(message) {
                const chatMessages = document.querySelector('.chat-messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'bot-message';
                
                const formattedMessage = this.formatBotResponse(message);
                const modelNames = {
                    'deepseek-chat': 'DeepSeek Chat',
                    'deepseek-reasoner': 'DeepSeek Reasoner'
                };
                messageDiv.innerHTML = `
                    <div style="margin-bottom: 8px;">${formattedMessage}</div>
                    <div class="message-info">
                        <span>Youcef Niveau <span class="current-model">${modelNames[this.currentModel]}</span></span>
                        <div>
                            <span>${new Date().toLocaleTimeString('ar-EG', {hour: '2-digit', minute:'2-digit'})}</span>
                            <button class="copy-btn" title="نسخ الرسالة">
                                <i class="far fa-copy"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            formatBotResponse(text) {
                // تحويل تنسيق Markdown إلى HTML
                return text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    .replace(/\n/g, '<br>');
            }

            copyMessage(button) {
                const messageDiv = button.closest('.bot-message');
                const messageText = messageDiv.querySelector('div:first-child').innerText;
                
                navigator.clipboard.writeText(messageText).then(() => {
                    const originalHTML = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check"></i>';
                    button.style.color = '#34a853';
                    
                    setTimeout(() => {
                        button.innerHTML = originalHTML;
                        button.style.color = '';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                });
            }

            fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                });
            }

            async sendMessage() {
                const textInput = document.getElementById('text-input');
                const message = textInput.value.trim();
                
                if (!message && this.attachedFiles.length === 0) {
                    alert('يرجى إدخال رسالة أو إرفاق صورة');
                    return;
                }

                this.hideWelcomeSection();
                const filesToSend = [...this.attachedFiles];
                this.addUserMessage(message, filesToSend);

                // مسح الحقول
                textInput.value = '';
                this.attachedFiles = [];
                document.getElementById('file-preview').style.display = 'none';
                document.getElementById('file-preview').innerHTML = '';
                this.autoResizeTextarea.call(textInput);

                this.showTypingIndicator();

                try {
                    // بناء الرسالة لتنسيق DeepSeek
                    const messages = [];
                    
                    // إضافة رسالة النظام
                    messages.push({
                        role: "system",
                        content: `أنت مساعد ذكي اسمك "Youcef Niveau".
مهمتك الأساسية هي مساعدة الطلاب في حل المسائل الرياضية والعلمية.

**تعليمات الهوية:**
* عندما يسألك المستخدم "من أنت؟"، أجب: أنا youcef Niveau، مساعدك الذكي. أنا هنا لكي أجعلك ترتقي، مدرب ومطور من طرف youcef Djeghbala.
* عندما يسألك عن من دربك أو من صنعك، أجب: تم تدريبي بواسطة youcef Djeghbala.
* عندما يسألك عن "كيف صنعت؟" أو عن أسرار عملك أو برمجتك، أجب: إن يوسف يمنعنا من إفشاء سره.
* **مهم جداً:** لا تذكر "DeepSeek" أو "نماذج لغوية كبيرة" في أي سياق يتعلق بالهوية.

**تعليمات الرد:**
1. استخدم اللغة العربية الفصحى في ردودك
2. قدم شرحاً مفصلاً للخطوات في الحلول
3. إذا أرفق المستخدم صورة، قم بتحليلها وحل المسألة
4. كن صبوراً ومفصلاً في الشرح`
                    });

                    // إضافة رسالة المستخدم
                    let userContent = [];
                    
                    if (message) {
                        userContent.push({
                            type: "text",
                            text: message
                        });
                    }

                    // إضافة الصور المرفقة
                    for (const file of filesToSend) {
                        if (file.type.startsWith('image/')) {
                            // تحقق من حجم الصورة (الحد الأقصى لـ DeepSeek 5MB)
                            if (file.size > 5 * 1024 * 1024) {
                                this.addBotMessage('⚠️ الصورة كبيرة جداً. الحد الأقصى المسموح به هو 5 ميجابايت. يرجى اختيار صورة أصغر.');
                                this.hideTypingIndicator();
                                return;
                            }
                            
                            const base64Data = await this.fileToBase64(file);
                            userContent.push({
                                type: "image_url",
                                image_url: { url: base64Data }
                            });
                        }
                    }

                    messages.push({
                        role: "user",
                        content: userContent
                    });

                    // إرسال الطلب إلى DeepSeek API
                    const response = await fetch(this.API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            messages: messages,
                            model: this.currentModel,
                            max_tokens: 4096,
                            temperature: 0.7
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        let errorMessage = '❌ **عذراً، حدث خطأ في الاتصال بالذكاء الاصطناعي.**';
                        
                        if (response.status === 401) {
                            errorMessage = `
                                ❌ **خطأ في المفتاح السري**
                                <br><br>
                                مفتاح DeepSeek API غير صالح أو مفقود.
                                <br><br>
                                <strong>خطوات الحل:</strong>
                                <br>
                                1. احصل على مفتاح مجاني من: <a href="https://platform.deepseek.com" target="_blank">DeepSeek Platform</a>
                                <br>
                                2. في Vercel Dashboard، أضف متغير بيئة:
                                <br>
                                <code>Name: DEEPSEEK_API_KEY</code>
                                <br>
                                <code>Value: مفتاح_الـAPI_الخاص_بك</code>
                                <br>
                                3. أعد نشر المشروع
                            `;
                        } else if (response.status === 429) {
                            errorMessage = `
                                ⚠️ **تم تجاوز الحد المسموح به**
                                <br><br>
                                يرجى الانتظار قليلاً قبل المحاولة مرة أخرى.
                            `;
                        } else if (errorData.message) {
                            errorMessage = `❌ **${errorData.message}**`;
                        }
                        
                        throw new Error(errorMessage);
                    }

                    const data = await response.json();
                    const botResponse = data.response;

                    this.hideTypingIndicator();
                    this.addBotMessage(botResponse);

                } catch (error) {
                    this.hideTypingIndicator();
                    this.addBotMessage(error.message || '❌ **عذراً، حدث خطأ في الاتصال بالذكاء الاصطناعي.**');
                    console.error('API Error:', error);
                }
            }
        }

        let chat;
        document.addEventListener('DOMContentLoaded', () => {
            chat = new YoucefNiveauChat();
            
            // تحسين تجربة المستخدم عند التحميل
            document.getElementById('text-input').focus();
        });

        // إضافة زر Enter لتحسين UX
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                document.getElementById('send-button').click();
            }
        });
    </script>
</body>
