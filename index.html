<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youcef Niveau - المساعد الذكي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* CSS الخاص بك بالكامل */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 100vh;
            background: white;
            border-radius: 0;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #e5e5e5;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #10a37f 0%, #0d8c6d 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        .welcome-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10a37f 0%, #0d8c6d 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            color: white;
            font-size: 32px;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .input-container {
            padding: 16px 24px 24px 24px;
            background: white;
            border-top: 1px solid #e5e5e5;
        }

        .input-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            justify-content: center;
        }

        .attachment-btn {
            background: #f8f9fa;
            border: 2px dashed #e5e5e5;
            color: #666;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .attachment-btn:hover {
            background: #10a37f;
            color: white;
            border-color: #10a37f;
        }

        .input-wrapper {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }

        .text-input {
            width: 100%;
            padding: 16px 50px 16px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 56px;
            max-height: 120px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .text-input:focus {
            border-color: #10a37f;
        }

        .send-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: #10a37f;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background: #0d8c6d;
        }

        .input-footer {
            text-align: center;
            margin-top: 12px;
            font-size: 12px;
            color: #999;
        }

        .file-preview {
            max-width: 700px;
            margin: 0 auto 12px auto;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .preview-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .preview-item:last-child {
            margin-bottom: 0;
        }

        .preview-icon {
            color: #10a37f;
        }

        .preview-name {
            flex: 1;
            font-size: 14px;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 4px;
        }

        .remove-btn:hover {
            color: #ff4444;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .user-message {
            background: #10a37f;
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            align-self: flex-end;
            word-wrap: break-word;
        }

        .bot-message {
            background: #f1f3f4;
            color: #333;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            align-self: flex-start;
            word-wrap: break-word;
        }
        
        /* تصميم مؤشر الكتابة */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #666;
            animation: typing 1.4s infinite ease-in-out;
            display: inline-block;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        .typing-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .welcome-title {
                font-size: 28px;
            }
            
            .welcome-subtitle {
                font-size: 16px;
            }
            
            .user-message,
            .bot-message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="logo">YN</div>
            <h1>Youcef Niveau</h1>
        </div>

        <div class="welcome-section">
            <div class="welcome-icon">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1 class="welcome-title">مرحباً، أنا Youcef Niveau</h1>
            <p class="welcome-subtitle">
                مساعدك الذكي في حل المسائل الرياضية والعلوم<br>
                يمكنك إرفاق صورة للمسألة عبر زر (+)
            </p>
        </div>
        
        <div class="input-container">
            <div class="file-preview" id="file-preview"></div>
            
            <div class="input-actions">
                <button class="attachment-btn" onclick="document.getElementById('file-input').click()">
                    <i class="fas fa-plus"></i>
                </button>
                <input type="file" id="file-input" accept="image/*" multiple style="display: none;">
            </div>

            <div class="input-wrapper">
                <textarea 
                    class="text-input" 
                    placeholder="أرسل رسالة إلى Youcef Niveau..."
                    rows="1"
                    id="text-input"
                ></textarea>
                <button class="send-button" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-footer">
                Youcef Niveau قد يقدم معلومات غير صحيحة. يفضل مراجعة الإجابات.
            </div>
        </div>
    </div>

    <script>
        class YoucefNiveauChat {
            constructor() {
                this.attachedFiles = [];
                // *** التغيير الرئيسي: الاتصال بنقطة نهاية Vercel الآمنة ***
                this.API_URL = '/api/chat'; 
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                const textInput = document.getElementById('text-input');
                const sendButton = document.getElementById('send-button');
                const fileInput = document.getElementById('file-input');

                sendButton.addEventListener('click', () => this.sendMessage());
                
                textInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                textInput.addEventListener('input', this.autoResizeTextarea);
                fileInput.addEventListener('change', (e) => this.handleFileUpload(e));
            }

            autoResizeTextarea() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            }

            handleFileUpload(event) {
                const files = event.target.files;
                if (!files.length) return;

                for (let file of files) {
                    // قبول الصور فقط لإرسالها كـ Base64 إلى نموذج DeepSeek Vision
                    if (file.type.startsWith('image/')) {
                        this.attachedFiles.push(file);
                        this.displayFilePreview(file);
                    } else {
                        alert('عذراً، المساعد يدعم إرفاق الصور فقط لمعالجة المسائل الرياضية.');
                    }
                }

                if (this.attachedFiles.length > 0) {
                    document.getElementById('file-preview').style.display = 'block';
                }
                event.target.value = '';
            }

            displayFilePreview(file) {
                const previewContainer = document.getElementById('file-preview');
                
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.dataset.fileName = file.name;
                previewItem.innerHTML = `
                    <i class="fas fa-image preview-icon"></i>
                    <span class="preview-name">${file.name}</span>
                    <button class="remove-btn" type="button" onclick="chat.removeFile('${file.name}')">
                        <i class="fas fa-times"></i>
                    </button>
                `;

                previewContainer.appendChild(previewItem);
            }

            removeFile(fileName) {
                this.attachedFiles = this.attachedFiles.filter(file => file.name !== fileName);
                
                const previewContainer = document.getElementById('file-preview');
                const itemToRemove = previewContainer.querySelector(`[data-file-name="${fileName}"]`);
                if (itemToRemove) {
                    itemToRemove.remove();
                }
                
                if (this.attachedFiles.length === 0) {
                    previewContainer.style.display = 'none';
                }
            }

            hideWelcomeSection() {
                const welcomeSection = document.querySelector('.welcome-section');
                if (welcomeSection.style.display !== 'none') {
                    welcomeSection.style.display = 'none';
                    
                    let chatMessages = document.querySelector('.chat-messages');
                    if (!chatMessages) {
                        chatMessages = document.createElement('div');
                        chatMessages.className = 'chat-messages';
                        document.querySelector('.chat-container').insertBefore(chatMessages, document.querySelector('.input-container'));
                    }
                }
            }

            showTypingIndicator() {
                const chatMessages = document.querySelector('.chat-messages');
                let typingDiv = document.getElementById('typing-indicator');
                if (!typingDiv) {
                    typingDiv = document.createElement('div');
                    typingDiv.className = 'bot-message';
                    typingDiv.id = 'typing-indicator';
                    typingDiv.innerHTML = `
                        <div class="typing-indicator">
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    `;
                    chatMessages.appendChild(typingDiv);
                }
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            hideTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            addUserMessage(message, files = []) {
                const chatMessages = document.querySelector('.chat-messages');
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'user-message';

                let content = '';
                if (message) {
                    content += `<div style="margin-bottom: 8px;">${message}</div>`;
                }

                if (files.length > 0) {
                    content += `<div style="font-size: 12px; opacity: 0.9; ${message ? 'margin-top: 8px;' : ''}">`;
                    content += `<i class="fas fa-paperclip"></i> ${files.length} صورة مرفقة`;
                    content += `</div>`;
                }

                messageDiv.innerHTML = content;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            addBotMessage(message) {
                const chatMessages = document.querySelector('.chat-messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'bot-message';
                
                // تحويل تنسيق Markdown إلى HTML
                messageDiv.innerHTML = this.formatBotResponse(message);
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            formatBotResponse(text) {
                return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                           .replace(/\n/g, '<br>');
            }

            // دالة لتحويل الملف إلى Base64
            fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                });
            }
            
            async sendMessage() {
                const textInput = document.getElementById('text-input');
                const message = textInput.value.trim();
                
                if (!message && this.attachedFiles.length === 0) return;

                this.hideWelcomeSection();
                const filesToSend = [...this.attachedFiles];
                this.addUserMessage(message, filesToSend);

                // مسح الحقول
                textInput.value = '';
                this.attachedFiles = [];
                document.getElementById('file-preview').style.display = 'none';
                document.getElementById('file-preview').innerHTML = '';
                this.autoResizeTextarea.call(textInput);

                this.showTypingIndicator();

                try {
                    // 1. تحضير محتوى الرسالة (Content Payload)
                    const contents = [];
                    if (message) {
                        contents.push({ type: "text", text: message });
                    }

                    // 2. معالجة الصور المرفقة (Base64 Encoding)
                    for (const file of filesToSend) {
                        if (file.type.startsWith('image/')) {
                            const base64Data = await this.fileToBase64(file);
                            contents.push({
                                type: "image_url",
                                image_url: { url: base64Data }
                            });
                        }
                    }
                    
                    // 3. إرسال الطلب إلى نقطة نهاية Vercel الآمنة (/api/chat)
                    const response = await fetch(this.API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        // نرسل مصفوفة المحتوى فقط، ونقطة النهاية الآمنة ستضيف المفتاح
                        body: JSON.stringify({ contents: contents })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(`خطأ في الوسيط (Proxy): ${response.status} - ${errorData.message || response.statusText}`);
                    }

                    const data = await response.json();
                    const botResponse = data.response; // الاستجابة من نقطة النهاية الآمنة

                    this.hideTypingIndicator();
                    this.addBotMessage(botResponse);

                } catch (error) {
                    this.hideTypingIndicator();
                    this.addBotMessage('❌ **عذراً، حدث خطأ في الاتصال بالذكاء الاصطناعي.** يرجى التأكد من أن مفتاح API صحيح في متغيرات البيئة على Vercel.');
                    console.error('API Error:', error);
                }
            }
        }

        let chat;
        document.addEventListener('DOMContentLoaded', () => {
            chat = new YoucefNiveauChat();
        });
    </script>
</body>
</html>
